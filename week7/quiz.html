<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: #efefef;
        font-family: "Kanit", sans-serif;
        margin: 0; /* รีเซ็ตขอบเริ่มต้นของเบราว์เซอร์ */
      }
    </style>
  </head>
  <body>
    <div
      style="
        height: 500px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        background-image: url(&quot;https://img.pikbest.com/origin/10/50/02/75ppIkbEsTFZG.jpg!w700wp&quot;);
      "
    ></div>

    <div
      style="
        background-color: white;
        padding: 20px;
        margin: -30px 20px 20px 20px; /* จัดให้อยู่ตรงกลางและมีขอบซ้ายขวา 20px */
        border-radius: 10px;
        position: relative; /* ช่วยให้การซ้อนทับทำงานได้ดีขึ้น */
      "
    >
      <span style="font-size: 22px; font-weight: bold">The Hotel</span>
      <div>
        <i class="bi bi-star-fill" style="color: tomato"></i>
        <i class="bi bi-star-fill" style="color: tomato"></i>
        <i class="bi bi-star-fill" style="color: tomato"></i>
        <i class="bi bi-star-fill" style="color: tomato"></i>
        <i class="bi bi-star" style="color: tomato"></i>
      </div>
    </div>

    <div style="display: flex; align-items: center; gap: 10px; margin: 20px">
      <div
        style="
          height: 50px;
          width: 50px;
          border-radius: 25px;
          background-color: rgb(21, 255, 0);
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <span style="font-size: 20px; color: white">4.2</span>
      </div>
      <div style="display: flex; flex-direction: column">
        <span
          style="font-size: 30px; font-weight: normal; color: #000000"
          >Poor</span
        >
        <span style="font-size: 18px; font-weight: normal">See 48 reviews</span>
      </div>
    </div>

    <hr style="border: none; border-top: 1px solid #d1bc00; margin: 20px" />

    <div style="display: flex; flex-direction: column; margin: 20px">
      <span
        style="font-size: 30px; font-weight: normal; color: #d1bc00(78, 28, 124)"
        >Hotel Description</span
      >
      <span style="font-size: 18px; font-weight: normal">Sukhumvit</span>
    </div>

    <hr style="border: none; border-top: 1px solid #d1bc00; margin: 20px" />

    <div
      style="
        display: flex;
        justify-content: space-around;
        padding: 20px;
        margin: 20px;
        text-align: center;
        border-radius: 10px;
        background-color: white; /* เติมพื้นหลังสีขาวให้ดูกลืนกับส่วนอื่น */
      "
    >
      <div>
        <div><i class="bi bi-egg-fried"></i></div>
        <div>Food</div>
      </div>
      <div>
        <div><i class="bi bi-wifi-off"></i></div>
        <div>Wifi</div>
      </div>
      <div>
        <div><i class="bi bi-lightning-charge"></i></div>
        <div>Lightning</div>
      </div>
      <div>
        <div><i class="bi bi-droplet-fill"></i></div>
        <div>Water</div>
      </div>
      <div>
        <div><i class="bi bi-moon-stars"></i></div>
        <div>Sleep</div>
      </div>
    </div>

    <hr style="border: none; border-top: 1px solid #cc8f8f; margin: 20px" />

    <div style="display: flex; flex-direction: column; margin: 20px">
      <span
        style="font-size: 30px; font-weight: normal; color: #d1bc00"
        >Location</span
      >
      <span style="font-size: 18px; font-weight: normal">Sukhumvit Rd</span>
    </div>
    <div style="display: flex; justify-content: center; margin: 0 20px">
       <iframe
      src="https://maps.google.com/maps?q=สุขุมวิท&t=&z=13&ie=UTF8&iwloc=&output=embed" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy">
    </iframe>
    </div>

    <hr style="border: none; border-top: 1px solid #cc8f8f; margin: 20px" />

    <div style="margin: 20px">
      <span
        style="
          font-size: 30px;
          font-weight: normal;
          color: #d1bc00(78, 28, 124);
          display: block;
          margin-bottom: 15px;
        "
        >Room type</span
      >

      <div style="display: flex; gap: 20px; align-items: stretch">
        <img
          src="https://cf.bstatic.com/xdata/images/hotel/max1024x768/723746997.jpg?k=b598f91705f58e7d7645b58a142a0feaad101ef194ffc4cad6c6a7a12fa65e25&o="
          alt="Room"
          style="
            width: 50%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
          "
        />

        <div
          style="
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px 0;
          "
        >
          <span
            style="
              font-size: 24px;
              font-weight: normal;
              color: #d1bc00;
            "
          >
            Standard
          </span>

          <div style="display: flex; flex-direction: column">
            <span
              style="
                font-size: 22px;
                font-weight: bold;
                color: #000000;
              "
            >
              $499.99
            </span>
            <span style="font-size: 16px; font-weight: normal; color: #000000">
              Hurry up!!
            </span>
          </div>
        </div>
      </div>
    </div>

    <hr style="border: none; border-top: 1px solid #d1bc00; margin: 20px" />

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: stretch;
        margin: 20px;
        padding-bottom: 40px;
      "
    >
      <div
        style="display: flex; flex-direction: column; justify-content: center"
      >
        <span style="font-size: 16px; color: #000000">Price</span>
        <span
          style="
            font-size: 28px;
            font-weight: bold;
            color: #000000;
            margin: 2px 0;
          "
          >$499.99</span
        >
        <span style="font-size: 14px; color: #666">AVG/night</span>
      </div>

      <button
        style="
          background-color: #d1bc00;
          color: white;
          border: none;
          border-radius: 8px;
          padding: 0 40px;
          font-size: 20px;
          font-weight: bold;
          cursor: pointer;
          font-family: &quot;Kanit&quot;, sans-serif;
        "
      >
        Book now
      </button>
    </div>
  </body>
</html>
